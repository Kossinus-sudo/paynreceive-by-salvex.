<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay’n Receive by Salvex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2a2a2a;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #status {
      margin-top: 2rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur <em>Pay’n Receive by Salvex</em></h1>
  <p>Entrez votre code de suivi ci-dessous pour connaître le statut de votre colis :</p>

  <input type="text" id="trackingCode" placeholder="Ex: SAL123456" />
  <br />
  <button onclick="checkStatus()">Vérifier le statut</button>

  <div id="status"></div>

  <script>
    const colisDB = {
      "SAL123456": "En transit - Paris, France",
      "SAL654321": "Livré - New York, USA",
      "SAL000001": "En attente d'expédition",
    };

    function checkStatus() {
      const code = document.getElementById("trackingCode").value.trim().toUpperCase();
      const statusDiv = document.getElementById("status");

      if (colisDB[code]) {
        statusDiv.innerText = "Statut : " + colisDB[code];
        statusDiv.style.color = "green";
      } else {
        statusDiv.innerText = "Code de suivi introuvable.";
        statusDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
